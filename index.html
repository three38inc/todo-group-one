<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List Page</title>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600;700&display=swap" rel="stylesheet"> -->
        <link rel="stylesheet" href="assets/style.css">
    </head>

    <body>
        <div class="container-main">
            <section class="container-list">
                <p class="day-header">Today</p>
                <div class="list-item">
                    <input type="checkbox" name="selectItem" id="" class="selectItem">
                    <div class="listDetails">
                        <h4 class="todoName">kfwfbfkk</h4>
                        <p class="todoType">kjbfwkfbewf</p>
                        <p class="tag-div">
                            <span class="todsTag">fdfdf</span>
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </body>

</html>
