<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDo Application</title>
</head>
<style>

    .container{
        width: 17%;
        margin: auto;
        padding: 20px;
        background-color: white;
        height:850px;
        border: 1px solid black;
        border-radius: 30px;
        position: relative;
    }
    .close-icon{
        position:relative;
       
    }
    .close-icon i{
        position: absolute;
        right: 10px;
        top: 10px;
        font-size: 1.5rem;
        font-weight: 700;
    }

    .text-input{
        display: flex;
        align-items: flex-start;
        flex-direction: column;
        padding: 25px;
        gap:20px;
        margin-top: 25px;
      
    }
    .text-input  label{
            font-size: 1.3rem;
            color:lightslategray;
            font-weight: bold;
    }

    input[type=text]{
        width: 300px;
        height: 38px;
        background-color: aliceblue;
        border-radius: 5px;
        padding:5px 9px;
    }

    .projects{
        display: flex;
        align-items: flex-start;
        flex-direction: column;
        padding: 30px;
    }

    h4{
        font-size: 1.2rem;
        color:lightslategray;
        font-weight: bold;
    }

    select{
        width: 320px;
        height: 50px;
        background-color: aliceblue;
        border: none;
        border-radius: 5px;
        padding:12px 20px;
        font-size: 1.3rem;
        border:  1px solid gray;
    }
    .tag-input{
        display: flex;
        align-items: flex-start;
        flex-direction: column;
        gap: 10px;
        padding: 20px;
    } 
    .tag-input i{
        font-size: 1.3rem;
        font-weight: 700;
        color: rgb(74, 154, 205);
        cursor: pointer;
    }
    span{
        font-size: 1rem;
        font-weight: 700;
        color: rgb(74, 154, 205);
        padding-left: 10px;
    }
</style>
<body>
    <div class="container">
        <div class="close-icon">
            <i class="ri-close-line"></i>
        </div>
        <!-- todo input field -->
        <div class="text-input">
            <label for="todo">To-do</label>
            <input type="text" id="list" placeholder="">
        </div>

        <!-- Projects DropDown List -->
        <div class="projects">
             <h4>Projects</h4>
             <div class="project-dropDownlist">
                <select id="projectList">
                    <option>Home</option>
                    <option>Work</option>
                </select>
             </div>    
        </div>

        <!-- Add Tag  Field  -->
        <div class="tag-input">
            <h4>Tags</h4>
            <div class="icons">
                <i class="ri-add-fill"></i><span>Add tags</span>
            </div>
        </div>
       
        
    </div>
</body>
</html>
